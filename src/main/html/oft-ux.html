<!DOCTYPE html PUBLIC "-//W3C/DTD HTML 4.0 Transitional//EN">
<html lang="en" style="">
<head>
    <meta charset="UTF-8">
    <title>OpenFastTrace</title>
    <link rel="icon" type="image/x-icon" href="../resources/images/openfasttrace_logo.png">
</head>
<body translate="no">

<script src="../libs/jquery-3.7.1/jquery-3.7.1.min.js"></script>
<script src="../resources/js/meta_data.js" type="text/javascript"></script>
<script src="../resources/js/specitem_data.js" type="text/javascript"></script>
<link href="../css/oft-ux.css" rel="stylesheet" type="text/css">
<script src="../js/openfasttrace.js" type="text/javascript"></script>

<table id="viewport">
    <tr>
        <td colspan="2" id="header" class="header-footer">
            <div>
                <div id="header-left"><img id="logo">&nbsp;&nbsp; <span id="project-name"></span></div>
                <span id="nav-bar-header" class="nav-bar">
                <span class="nav-btn btn-activator nav-btn-on img-logo-details "></span>
                <span class="nav-btn btn-activator nav-btn-on img-logo-filters"></span>
                <span id="img-help" class="nav-btn"></span>
            </span>
            </div>
        </td>
    </tr>

    <tr>
        <td id="sidebar-left" rowspan="2">
            <div class="nav-header">
                <span class="sidebar-logo img-logo-filters"></span>&nbsp;
                <span id="nav-bar-filters" class="nav-bar">
                    <span id="sidebar-filter-close" class="nav-btn img-sidebar-close"></span>
                </span>
            </div>

            <div id="filters">
                <div class="expandable" data-title="Type" data-tooltip="Type part of the Requirement ID">
                    <select id="type" class="filter">
                    </select>
                </div>

                <div class="expandable" data-title="Missing Coverage" data-tooltip="Missing coverage">
                    <select id="uncovered" class="filter">
                    </select>
                </div>

                <div class="expandable" data-title="Status" data-tooltip="Status of the requirement">
                    <select id="status" class="filter">
                    </select>
                </div>

                <div class="expandable" data-title="Tags" data-tooltip="Tags used in SpecItems">
                    <select id="tags" class="filter">
                    </select>
                </div>
            </div>
        </td>
        <td id="content">
            <div class="nav-header">
                <span>
                    <span id="img-logo-content" class="sidebar-logo"></span>&nbsp;
                    <span id="specitem-count-focused">pinned item +</span>&nbsp;
                    <span id="specitem-count"></span>&nbsp;shown items&nbsp;
                </span>

                <span id="content-nav-bar" class="nav-bar">
                    <span id="search"></span>&nbsp;&nbsp;
                    <span id="btn-history-back" class="nav-btn"></span>
                    <span id="btn-history-forward" class="nav-btn"></span>
                    <span id="btn-scroll-to-selection" class="nav-btn"></span>
                    <span id="img-expand" class="nav-btn"></span>
                </span>
            </div>
            <div id="specitems-tab">
                <div id="focusitem"></div>
                <div id="specitems"></div>
            </div>
        </td>
    </tr>

    <tr>
        <td id="sidebar-bottom">
            <div class="nav-header">
                <span>
                    <span class="sidebar-logo img-logo-details"></span>&nbsp;
                    <span class="specitem-id"></span>
                </span>
                <span class="nav-bar">
                    <span id="sidebar-details-close" class="nav-btn img-sidebar-close"></span>
                </span>
            </div>
            <div id="details">
                <table id="details-table">
                    <colgroup>
                        <col class="details-table-title">
                        <col class="details-table-value">
                    </colgroup>
                    <colgroup>
                        <col class="details-table-title">
                        <col class="details-table-value">
                    </colgroup>
                    <tbody>
                    <tr>
                        <td class="details-table-title">Status</td>
                        <td id="details-status" class="details-table-value">Draft</td>
                        <td class="details-table-title">Needs</td>
                        <td id="details-needs" class="details-table-value">Req,Impl</td>
                    </tr>
                    <tr>
                        <td class="details-table-title">Covers</td>
                        <td id="details-covers" class="details-table-value">Feature</td>
                        <td class="details-table-title">Tags</td>
                        <td id="details-tags" class="details-table-value">v0.1, v1.0, v2.0</td>
                    </tr>
                    <tr>
                        <td class="details-table-title">Source</td>
                        <td id="details-source" colspan="3" class="details-table-value">
                            /home/poldi/project/openfasttrace/build/requirements.xml
                        </td>
                    </tr>
                    <tr>
                        <td class="details-table-title">Comments</td>
                        <td id="details-comments" colspan="3" class="details-table-value">Relevant for next release.
                        </td>
                    </tr>
                    <tr>
                        <td class="details-table-title">Dependencies</td>
                        <td id="details-dependencies" colspan="3" class="details-table-value">Relevant for next release.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </td>
    </tr>

    <tr>
        <td colspan="2" id="footer" class="header-footer">
            <div>
                <div id="footer-left">
                    Total &nbsp;<span id="specitem-total"></span>&nbsp;&nbsp;
                    Covered: &nbsp;<span id="specitem-covered"></span>&nbsp;&nbsp;
                    Uncovered: &nbsp;<span id="specitem-uncovered"></span>
                </div>
            </div>
        </td>
    </tr>
</table>
</body>

</html>
