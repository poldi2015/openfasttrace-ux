<!DOCTYPE html PUBLIC "-//W3C/DTD HTML 4.0 Transitional//EN">
<html lang="en" style="">
<head>
   <meta charset="UTF-8">
   <title>OpenFastTrace</title>
</head>
<body translate="no">

<script src="../libs/jquery-3.7.1/jquery-3.7.1.min.js"></script>
<link href="../libs/jquery-ui-1.10.3.smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
<script src="../libs/jquery-ui-1.10.3.smoothness/jquery-ui.min.js"></script>
<link href="../libs/searchform-0.1/searchform.css" rel="stylesheet" type="text/css">
<script src="../libs/searchform-0.1/searchform.js" type="text/javascript"></script>

<script src="../resources/js/meta_data.js" type="text/javascript"></script>
<script src="../resources/js/specitem_data.js" type="text/javascript"></script>
<link href="../css/openfasttrace_view.css" rel="stylesheet" type="text/css">
<script src="../js/openfasttrace.js" type="text/javascript"></script>

   <table id="viewport">
      <tr>
         <td id="left" class="tool-collapsible-left">
            <div id="filters" class="ui-widget-content ui-corner-all">

               <div class="expandable" data-title="Type" data-tooltip="Type part of the Requirement ID">
                  <select id="types" class="filter">
                  </select>
               </div>

               <div class="expandable" data-title="Missing Coverage" data-tooltip="Missing coverage">
                  <select id="coverages" class="filter">
                  </select>
               </div>

               <div class="expandable" data-title="Status" data-tooltip="Status of the requirement">
                  <select id="status" class="filter">
                  </select>
               </div>

               <div class="expandable" data-title="Tags" data-tooltip="Tags used in SpecItems">
                  <select id="tags" class="filter">
                  </select>
               </div>

            </div>
         </td>
         <td id="right">
            <!-- TODO reactivate searchform -->
            <div id="searchform"></div>
            <div id="tabs">
               <ul>
                  <li><a href="#specitems-tab">SpecItems</a></li>
               </ul>
               <div id="specitems-tab">
                  <div id="focusitem"></div>
                  <div id="specitems"></div>
               </div>
            </div>
         </td>
      </tr>
   </table>
</body>

</html>
