<!DOCTYPE html PUBLIC "-//W3C/DTD HTML 4.0 Transitional//EN">
<html lang="en" style="">
<head>
   <meta charset="UTF-8">
   <title>OpenFastTrace</title>
</head>
<body translate="no">

<script src="../libs/jquery-3.7.1/jquery-3.7.1.min.js"></script>
<link href="../libs/jquery-ui-1.10.3.smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
<script src="../libs/jquery-ui-1.10.3.smoothness/jquery-ui.min.js"></script>
<link href="../libs/searchform-0.1/searchform.css" rel="stylesheet" type="text/css">
<script src="../libs/searchform-0.1/searchform.js" type="text/javascript"></script>

<script src="../resources/js/meta_data.js" type="text/javascript"></script>
<script src="../resources/js/specitem_data.js" type="text/javascript"></script>
<link href="../css/openfasttrace_view.css" rel="stylesheet" type="text/css">
<script src="../js/openfasttrace.js" type="text/javascript"></script>

   <table id="viewport">
      <tr>
         <td id="left" class="tool-collapsible-left">
            <div id="filters" class="ui-widget-content ui-corner-all">

               <div id="types" class="expandable-widget" data-title="Type" data-tooltip="Type part of the Requirement ID">
                  <select class="widget-filter">
                  </select>
               </div>

               <div id="coverages" class="expandable-widget" data-title="Missing Coverage" data-tooltip="Missing coverage">
                  <select class="widget-filter">
                  </select>
               </div>

               <div id="status" class="expandable-widget" data-title="Status" data-tooltip="Status of the requirement">
                  <select id="status_list" class="widget-filter">
                  </select>
               </div>

               <div id="tags" class="expandable-widget" data-title="Tags" data-tooltip="Tags used in SpecItems">
                  <select id="tags_list"  class="widget-filter">
                  </select>
               </div>

            </div>
         </td>
         <td id="right">
            <div id="searchform"></div>
            <div id="tabs">
               <ul>
                  <li><a href="#specitems-tab">Testcases</a></li>
                  <li><a href="#details">Details</a></li>
               </ul>
               <div id="specitems-tab">
                  <div id="focusitem"></div>
                  <div id="specitems"></div>
               </div>
               <div id="details">
                  <div id="details_header"></div>
                  <div id="details_log"></div>
               </div>
            </div>
         </td>
      </tr>
   </table>
</body>

</html>
